name: DFAN-Admin Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ è®¾ç½® Node.js å’Œ pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      # 3ï¸âƒ£ ç¼“å­˜ pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5ï¸âƒ£ ç”Ÿæˆç±»å‹å®šä¹‰ï¼ˆauto-imports.d.ts å’Œ components.d.tsï¼‰
      # âš ï¸ ä¸æäº¤ï¼Œåªä¾› CI ä½¿ç”¨
      - name: Generate type definitions
        run: pnpm exec vite build --mode development --emptyOutDir

      # 6ï¸âƒ£ ç±»å‹æ£€æŸ¥
      - name: Type check
        run: pnpm type-check

      # 7ï¸âƒ£ Lint æ£€æŸ¥
      - name: Lint
        run: pnpm lint

      # 8ï¸âƒ£ æ­£å¼æ„å»ºç”Ÿäº§ç¯å¢ƒ
      - name: Build production
        run: pnpm build-only
        env:
          NODE_ENV: production

      # 9ï¸âƒ£ é…ç½® GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ğŸ”Ÿ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 1ï¸âƒ£1ï¸âƒ£ éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
